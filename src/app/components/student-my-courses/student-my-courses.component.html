<nav>
    <app-header></app-header>
</nav>

<section class = "hero is-primary is-bold is-fullheight">
    <div class = "hero-body">
        <div class = "container has text-centered">
            <h1 class="text-font" style="font-size: 60px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                TigerPAWS
            </h1>
            <h1 class = "title" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                Student Courses
            </h1>
          
            <ul>
                <li><a class = "active" href = "student"> HOME </a></li>
                <li><a href = "student/search"> COURSE SEARCH </a></li>
                <li><a href = "student/student-courses"> MY COURSES </a></li>
                <li><a href = "student/user"> USER PROFILE </a></li>
            </ul>
        </div>

        <h1>Edit Schedule</h1>
        <div class="box">
            <div *ngFor="let course of myCourses">
                {{course}}
            </div>
        </div>
        <h1>Add Courses </h1>
        <div class="table-wrapper">
            <table class="fl-table">
                <thead>
                <tr>
                    <th>Favorited Courses</th>
                    <th>Time</th>
                    <th>Select Course</th>
                </tr>
                </thead>
                <tbody #registeringTable>
                <tr #tableBodyRow *ngFor="let course of courseObjs">
                    <td>{{course.title}}</td>
                    <td>{{course.courseNumber}}</td>
                    <td style="text-align: center; vertical-align: middle;">
                        <input type="checkbox">
                    </td>
                </tr>
                <tbody>
            </table>
        </div>

    </div>
    <app-footer></app-footer>
</section>
