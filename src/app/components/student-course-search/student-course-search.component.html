<nav>
  <app-header></app-header>
</nav>
<section class="hero is-primary is-bold is-fullheight">
  <div class="hero-body">
    <div class="container has text-centered">
      <h1 class="text-font"
        style="font-size: 60px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        TigerPAWS
      </h1>

      <ul id="menubar">
        <li><a class="active" href="student"> HOME </a></li>
        <li><a href="student/search"> COURSE SEARCH </a></li>
        <li><a href="student/student-courses"> MY COURSES </a></li>
        <li><a href="student/user"> USER PROFILE </a></li>
      </ul>

    </div>
    <div class="s009">
      <form>
        <div class="inner-form">
          <div class="basic-search">
            <div class="input-field">
              <input id="search" type="text" placeholder="Search by Course Name or Professor Name" />
              <div class="icon-wrap">
                <svg (click)="search()" class="svg-inline--fa fa-search fa-w-16" fill="#ccc" aria-hidden="true" data-prefix="fas"
                  data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <path
                    d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
                  </path>
                </svg>
              </div>
            </div>
          </div>
          <div class="advance-search">
            <span class="desc">ADVANCED SEARCH</span>
            <div class="row">
              <div class="input-field">
                <div class="input-select">
                  <select id="department" data-trigger="" name="choices-single-defaul">
                    <option placeholder="" value="">Department</option>
                    <option>Art/Art History</option>
                    <option>Biology</option>
                    <option>Chemistry</option>
                    <option>Classical Studies</option>
                    <option>Communication</option>
                    <option>Computer Science</option>
                    <option>Economics</option>
                    <option>Education</option>
                    <option>Engineering Science</option>
                    <option>English</option>
                    <option>Geosciences</option>
                    <option>Health Care Administration</option>
                    <option>History</option>
                    <option>Human Communication/Theatre</option>
                    <option>Mathematics</option>
                    <option>Music</option>
                    <option>Philosophy</option>
                    <option>Physics/Astronomy</option>
                    <option>Political Science</option>
                    <option>Psychology</option>
                    <option>Religion</option>
                    <option>Sociology/Anthropology</option>
                  </select>
                </div>
              </div>
              <div class="input-field">
                <div class="input-select">
                  <select id="hours" data-trigger="" name="choices-single-defaul">
                    <option placeholder="" value="">Credit Hours</option>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6+</option>
                  </select>
                </div>
              </div>
              <div class="input-field">
                <div class="input-select">
                  <select id="prereqs" data-trigger="" name="choices-single-defaul">
                    <option placeholder="" value="">Prerequisite</option>
                    <option>Yes</option>
                    <option>No</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row second">
              <div class="input-field">
                <div class="input-select">
                  <select id="level" data-trigger="" name="choices-single-defaul">
                    <option placeholder="" value="">Level</option>
                    <option>1XXX</option>
                    <option>2XXX</option>
                    <option>3XXX</option>
                    <option>4XXX</option>
                  </select>
                </div>
              </div>
              <div class="input-field">
                <div class="input-select">
                  <select id="days" data-trigger="" name="choices-single-defaul">
                    <option placeholder="" value="">Day(s)</option>
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                    <option>Mon/Wed</option>
                    <option>Mon/Wed/Fri</option>
                    <option>Tues/Thurs</option>
                  </select>
                </div>
              </div>
              <div class="input-field">
                <div class="input-select">
                  <select id="pathways" data-trigger="" name="choices-single-defaul">
                    <option placeholder="" value="">Requirement</option>
                    <option>HU</option>
                    <option>CE</option>
                    <option>SBS</option>
                    <option>NS</option>
                    <option>QR</option>
                    <option>WC</option>
                    <option>OVC</option>
                    <option>DL</option>
                    <option>GA</option>
                    <option>UD</option>
                    <option>HP</option>
                    <option>FL</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="js/extention/choices.js"></script>
    <script>
      const customSelects = document.querySelectorAll("select");
      const deleteBtn = document.getElementById('delete')
      const choices = new Choices('select',
        {
          searchEnabled: false,
          itemSelectText: '',
          removeItemButton: true,
        });
      deleteBtn.addEventListener("click", function (e) {
        e.preventDefault()
        const deleteAll = document.querySelectorAll('.choices__button')
        for (let i = 0; i < deleteAll.length; i++) {
          deleteAll[i].click();
        }
      });

    </script>



  </div>
  <div id="rectangle">
    <ul id="loglist">
      <li *ngFor="let course of courses">
        {{course}}
      </li>
    </ul>
  </div>
  <app-footer></app-footer>
</section>
