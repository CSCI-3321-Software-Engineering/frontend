<nav>
    <app-header></app-header>
</nav>

<section class="hero is-primary is-bold is-fullheight">
    <div class="hero-body">
        <div class="container has text-centered">
            <h1 class="text-font"
                style="font-size: 60px;font-weight: 400; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                TigerPAWS
            </h1>

            <ul>
                <li><a class="active" href="student"> HOME </a></li>
                <li><a href="student/search"> COURSE SEARCH </a></li>
                <li><a href="student/student-courses"> MY COURSES </a></li>
                <li><a href="student/user"> USER PROFILE </a></li>
            </ul>
        </div>
        <br>
        <br>
        <br>
        <div class="big-box">
            <h1 class="text-font"
                style="color: black; font-size: 40px;font-weight: 600; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                MY COURSES: Fall 2023

                <div class="dropdown">
                    <button class="dropbtn">Term</button>
                    <div class="dropdown-content">
                        <a href="student/student-courses/fall2023">Fall 2023</a>
                        <a href="student/student-courses">Spring 2023</a>
                        <a href="student/student-courses/fall2022">Fall 2022</a>
                    </div>
                </div>
            </h1>
            <br>
            <h1 class="text-font"
                style="color: black; font-size: 30px;font-weight: 600; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                Edit Schedule
            </h1>
            <div class="box">
                <br>
                <div *ngFor="let course of myCourses">
                    {{course}}
                </div>
            </div>
            <br>
            <br>
            <br>
            <h1 class="text-font"
                style="color: black; font-size: 30px;font-weight: 600; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                Add Courses
            </h1>
            <br>
            <br>
            <div class="table-wrapper">
                <table class="fl-table">
                    <thead>
                        <tr>
                            <th>Favorited Courses</th>
                            <th>Time</th>
                            <th>Select Course</th>
                        </tr>
                    </thead>
                    <tbody #registeringTable>
                        <tr #tableBodyRow *ngFor="let course of courseObjs">
                            <td>{{course.title}}</td>
                            <td>{{course.courseNumber}}</td>
                            <td style="text-align: center; vertical-align: middle;">
                                <input type="checkbox">
                            </td>
                        </tr>
                    <tbody>
                </table>
            </div>
            <br>
            <button id="right" class="button" >REMOVE SELECTED FROM FAVORITES</button>
            <br> 
            <br>
            <button id="right" class="button" >REGISTER FOR SELECTED</button>
            <br> 
            <br>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <app-footer></app-footer>
    </div>
</section>
