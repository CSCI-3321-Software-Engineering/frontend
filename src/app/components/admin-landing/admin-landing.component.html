<nav>
    <app-header></app-header>
</nav>

<section class="hero is-primary is-bold is-fullheight" style = "font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
    <div class="hero-body">
        <div class="container has text-centered">
            <h1 class="text-font"
                style="font-size: 60px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                TigerPAWS
            </h1>
            <h1 class="title" style = "font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                Admin Landing
            </h1>
        </div>
        <app-admin-menubar />
    </div>
    <div id="rectangle" style = "font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        <ul id="loglist" style = "font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            <li *ngFor="let log of logs" style = "font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                {{log}}
            </li>
        </ul>
    </div>
    <app-footer></app-footer>
</section>
