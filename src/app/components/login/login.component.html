<section>
    <h1 class="text-font" style="font-size: 60px; font-weight: 400; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
        TigerPAWS
    </h1>

    <div class=login-box>
        <div class="login" style="color: rgb(0, 0, 0)">
            <form id="login" #userlogin = "ngForm" (ngSubmit) = "checkLogin(userlogin.value)">
                <br>
                <label style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif"><b>Username
                    </b>
                </label>
                <input type="text" name="username" id="Uname" placeholder="Username" ngModel>
                <br><br>
                <label class="text-font"><b>Password
                    </b>
                </label>
                    <input type="Password" name="password" id="Pass" placeholder="Password" ngModel>
                <br><br>
                <div class = "button"> 
                    <input type="submit" name="log" id="log" value="Log In Here">
                </div>
                <br><br>
            </form>
        </div>
    </div>

</section>

<footer>
    <app-footer></app-footer>
